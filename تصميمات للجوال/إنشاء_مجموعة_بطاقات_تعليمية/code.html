<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quizzy - Create Deck</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col h-screen">
<header class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-800">
<button class="p-2">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-center">إنشاء مجموعة بطاقات</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 overflow-y-auto p-4 space-y-6">
<div>
<label class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2" for="deck-name">اسم المجموعة</label>
<input class="w-full bg-slate-100 dark:bg-slate-800/50 border-slate-300 dark:border-slate-700 rounded-lg p-3 focus:ring-primary focus:border-primary transition duration-150 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="deck-name" placeholder="مثال: علم الأحياء - الفصل 5" type="text"/>
</div>
<div>
<h2 class="text-base font-bold mb-3 text-slate-700 dark:text-slate-300">اختر طريقة الإنشاء</h2>
<div class="space-y-4">
<div class="flex items-center p-4 bg-slate-100 dark:bg-slate-800/50 rounded-lg border-2 border-primary">
<div class="flex items-center justify-center size-12 bg-primary/10 rounded-lg mr-4">
<span class="material-symbols-outlined text-primary">auto_awesome</span>
</div>
<div class="flex-1">
<h3 class="font-bold text-slate-800 dark:text-slate-200">إنشاء بالذكاء الاصطناعي</h3>
<p class="text-sm text-slate-500 dark:text-slate-400">الصق المادة الدراسية أو الموضوع هنا</p>
</div>
<input checked="" class="form-radio text-primary focus:ring-primary" name="creation-method" type="radio"/>
</div>
<div class="flex items-center p-4 bg-slate-100 dark:bg-slate-800/50 rounded-lg border-2 border-transparent hover:border-primary/50 transition">
<div class="flex items-center justify-center size-12 bg-primary/10 rounded-lg mr-4">
<span class="material-symbols-outlined text-primary">upload_file</span>
</div>
<div class="flex-1">
<h3 class="font-bold text-slate-800 dark:text-slate-200">رفع ملف</h3>
<p class="text-sm text-slate-500 dark:text-slate-400">ملفات PDF, Word لتحويلها لبطاقات</p>
</div>
<input class="form-radio text-primary focus:ring-primary" name="creation-method" type="radio"/>
</div>
<div class="flex items-center p-4 bg-slate-100 dark:bg-slate-800/50 rounded-lg border-2 border-transparent hover:border-primary/50 transition">
<div class="flex items-center justify-center size-12 bg-primary/10 rounded-lg mr-4">
<span class="material-symbols-outlined text-primary">edit</span>
</div>
<div class="flex-1">
<h3 class="font-bold text-slate-800 dark:text-slate-200">يدوي</h3>
<p class="text-sm text-slate-500 dark:text-slate-400">إنشاء البطاقات يدوياً واحدة تلو الأخرى</p>
</div>
<input class="form-radio text-primary focus:ring-primary" name="creation-method" type="radio"/>
</div>
</div>
</div>
</main>
<footer class="p-4 border-t border-slate-200 dark:border-slate-800">
<button class="w-full bg-primary text-white font-bold py-3 px-5 rounded-lg hover:bg-primary/90 transition duration-150">
        إنشاء البطاقات بالذكاء الاصطناعي
      </button>
</footer>
<nav class="flex justify-around items-center p-2 bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800">
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">style</span>
<span class="text-xs">مجموعاتي</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<div class="bg-primary text-white rounded-full p-2">
<span class="material-symbols-outlined">add</span>
</div>
<span class="text-xs font-bold">إنشاء</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">school</span>
<span class="text-xs">دراسة</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">leaderboard</span>
<span class="text-xs">الترتيب</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs">حسابي</span>
</a>
</nav>
</div>

</body></html>
