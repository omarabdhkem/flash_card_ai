<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark">
<button class="text-gray-800 dark:text-white">

<h1 class="text-lg font-bold text-gray-900 dark:text-white flex-1 text-center pr-6">إنشاء حساب</h1>
</header>
<main class="flex-grow flex flex-col justify-center px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md mx-auto space-y-6">
<div>
<label class="sr-only" for="full-name">الاسم الكامل</label>
<input class="form-input block w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 h-14 px-4 text-base text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary" id="full-name" name="full-name" placeholder="الاسم الكامل" type="text"/>
</div>
<div>
<label class="sr-only" for="email">البريد الإلكتروني</label>
<input class="form-input block w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 h-14 px-4 text-base text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary" id="email" name="email" placeholder="البريد الإلكتروني" type="email"/>
</div>
<div>
<label class="sr-only" for="password">كلمة السر</label>
<input class="form-input block w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 h-14 px-4 text-base text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary" id="password" name="password" placeholder="كلمة السر" type="password"/>
</div>
<div class="pt-2">
<button class="flex w-full justify-center rounded-lg bg-primary px-5 py-4 text-base font-bold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">
            إنشاء حساب
          </button>
</div>
<p class="text-center text-sm text-gray-600 dark:text-gray-400">
          هل لديك حساب بالفعل؟
          <a class="font-medium text-primary hover:underline" href="#">تسجيل الدخول</a>
</p>
</div>
</main>
